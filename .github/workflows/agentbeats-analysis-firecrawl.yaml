---
# Extract AI agent data from agentbeats.dev via Firecrawl agent API
name: AgentBeats Analysis Firecrawl

on:
  schedule:
    # Run every other day at 2am UTC (0 9 */2 * *)
    - cron: '0 9 */2 * *'
  workflow_dispatch: 

permissions:
  contents: write

env:
  OUTPUT_DIR: docs/AgentsBeats
  OUTPUT_FILE: CompetitionAnalysis-Firecrawl.json

jobs:
  extract:
    name: Extract agent data
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firecrawl-py

      - name: Run Firecrawl extraction
        env:
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: |
          python .github/workflows/firecrawl/call_firecrawl.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code $OUTPUT_DIR/$OUTPUT_FILE || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add $OUTPUT_DIR/$OUTPUT_FILE
          git commit -m "chore: update AgentBeats competition analysis [automated]"
          git push
