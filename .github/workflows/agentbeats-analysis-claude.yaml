name: AgentBeats Analysis Claude

on:
  schedule:
    # Run every other day at 2am UTC (0 9 */2 * *)
    - cron: '0 9 */2 * *'
  workflow_dispatch:

env:
  OUTPUT_DIR: docs/AgentsBeats
  OUTPUT_FILE: CompetitionAnalysis-Claude.json

jobs:
  analyze-agents:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install anthropic

      - name: Run AgentBeats analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python .github/workflows/claude/call_claude.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code $OUTPUT_DIR/$OUTPUT_FILE || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add $OUTPUT_DIR/$OUTPUT_FILE
          git commit -m "chore: update AgentBeats competition analysis [automated]"
          git push
